<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        /* Styles from your original code */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .task-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .add-roommate-btn {
            padding: 6px 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 6px;
            font-size: 14px;
        }
        .add-roommate-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .delete-roommate-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">Back to Dashboard</button>
    <h1>Task List</h1>

    <div class="task-container">
        <input type="text" id="newTask" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function goBack() {
            // Logic to navigate back to dashboard.html
            window.location.href = "dashboard.html";
        }

        function addTask() {
            const newTask = document.getElementById("newTask").value;

            if (newTask.trim() !== "") {
                const taskList = document.getElementById("taskList");
                const li = document.createElement("li");
                li.className = "task-item";
                li.innerHTML = `
                    <strong>${newTask}</strong>
                    <div class="roommate-list">
                        <select class="assignee">
                            <option value="roommate1">Roommate 1</option>
                            <option value="roommate2">Roommate 2</option>
                            <option value="roommate3">Roommate 3</option>
                            <!-- Add more roommates as needed -->
                        </select>
                        <button class="add-roommate-btn" onclick="addRoommate(this)">+ Add Roommate</button>
                        <button class="delete-roommate-btn" onclick="deleteRoommateSelection(this)">Remove Roommate</button>
                        <button class="delete-btn" onclick="deleteTask(this)">Delete Task</button>
                    </div>
                `;
                taskList.appendChild(li);
                document.getElementById("newTask").value = "";
            } else {
                alert("Please enter a task!");
            }
        }

        function addRoommate(btn) {
            const roommateList = btn.parentElement;
            const select = document.createElement("select");
            select.className = "assignee";
            select.innerHTML = `
                <option value="roommate1">Roommate 1</option>
                <option value="roommate2">Roommate 2</option>
                <option value="roommate3">Roommate 3</option>
                <!-- Add more roommates as needed -->
            `;
            roommateList.insertBefore(select, btn);
        }

        function deleteTask(btn) {
            // Logic to delete a task
            btn.parentElement.parentElement.remove();
        }

        function deleteRoommateSelection(btn) {
            // Logic to delete an individual roommate selection
            btn.previousElementSibling.remove(); // Remove the select element
        }
    </script>
</body>
</html>
